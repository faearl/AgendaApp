<!DOCTYPE html>
<html>
  
<head> 

  <title>Home Page</title>
  <link rel="stylesheet" href="main_home.css">
  
  <!-- Download the used font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
			rel="stylesheet">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div>
    <img id = 'tree_body' src = "main_tree.png" loading="lazy" draggable = 'false'/>

      <img id = 'day7' src = 'cloud.png' draggable ='false'>

  <div class = 'top-text'> 
    <div id = 'month-text'>Month</div>
    <div id = 'year-text'> Year</div>
  </div>

  <div class = 'clickables'>
    <img id = 'magnif-glass' src = "search.png" draggable = 'false'>
