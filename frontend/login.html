<!DOCTYPE html>
<html>

<head>
	<script src='session_locator.js'></script>

	<title>WinkingApple Login</title>
	<link rel='stylesheet' href='login.css'>

	<!-- Download the used font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
			rel="stylesheet">
</head>
<body>
	<div id='welcoming-pane' >
		<div id='title'>
			<img id='apple' src='apple.png' loading='lazy' draggable='false' />
			<p>inking</p>
		</div>
		<p style='text-align:center;font-size:60px;font-style:italic'>Login/Register</p>
	
		<div id='buttons'>
			<button id='google-button' onclick='googleLogin()'>Google</button>
			<button id='email-button' onclick='emailPaneEnable(true)'>Email</button>
		</div>
	</div>
	<div id='email-pane' class='hidden'>
		<img src='email_background.png' draggable='false'/>
		<input id='email' type='email' placeholder='Email' required />
		<label for='password' id='password-label'></label>
		<input id='password' type='password' placeholder='Password'
				oninput='checkPassword()' required />
		<br>
		<button style='font-size: 40px;' onclick='emailLogin()'>Okay</button>
		<button style='font-size: 40px;' onclick='emailPaneEnable(false)'>Back</button>
	</div>
</body>
<footer>
</footer>
	<script src='login.js'></script>
</html>
