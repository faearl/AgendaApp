<!DOCTYPE html>
<head>
	<title>WinkingApple Login</title>
	<link rel='stylesheet' href='login.css'>
	<script src='login.js'></script>
	<script src='session_locator.js'></script>
</head>
<body>
	<div id='general-login-pane'>
		<h1>WinkingApple Login</h1>
		<input type='button' value='Login with Google' onclick='googleLogin()'>
		<input type='button' value='Login with email' onclick='switchPanes("general-login-pane","email-login-pane")'>
	</div>

	<div id='email-login-pane' class='disabled'>
		<h1>WinkingApple Login</h1>

		<input id='email' type='email' placeholder='Email' required>
		<input id='password' type='password' placeholder='Password' required>

		<!--<input id='email' type='email' placeholder='Email' required maxLength='64'
			   pattern='^([\w-]+(\.(?!@))?)+@([\w-]+\.)+[a-zA-Z]{2,}$'>
		<input id='password' type='password' placeholder='Password'
		pattern='^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[! @#$%^&*+=<{([|\])}>,.:;?"\x27/\\_-])[\w~`! @#$%^&*+=<{([|\])}>,.:;?"\x27/\\_-]{8,64}$'>-->

		<div id='email-buttons'>
			<input type='button' value='login/register' onclick='emailLogin()'>
			<input type='button' value='back' onclick='switchPanes("email-login-pane","general-login-pane")'>
		</div>
	</div>
</body>
