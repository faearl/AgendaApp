<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>

    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
            <button id="backButton">Back</button>
            <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>

      
    </div>

    <!-- New modal specifically for editing existing events -->
    <div id="editEventModal" class="modal">
      <h2>Edit Event</h2>
      <input id="editEventTitleInput" placeholder="Event Title" />
      <button id="updateButton">Update</button>
      <button id="cancelEditButton" onclick="closeModal()">Cancel</button>

	  <div id="listOfNotes"></div>

      <h2>Times:</h2>
      <label for="startTime">Start Time:</label>
	  <input type="time" id="startTime" name="startTime" required>

	  <label for="endTime">End Time:</label>
      <input type="time" id="endTime" name="endTime" required>
      
  
      <h2>Add a New Note</h2>
      <textarea id="noteInput" placeholder="Note..." ></textarea>
      <button id="saveNoteButton" onclick="addNote()">Save Note</button>
      <button id="cancelNoteButton" onclick="closeModal()">Cancel</button>

      <h2>Delete Event</h2>
      <button id="deleteButton" onclick="deleteEvent()">Delete</button>
      <button id="closeButton" onclick="closeEditModal()">Close</button>
  
      
    </div>


    <div id="newEventModal">
      <h2>Day's Events</h2>
      <ul id="eventsList"></ul> <!-- List of events for the selected day -->
    
      <h2>New Event</h2>
      <input id="eventTitleInput" placeholder="Event Title" />
	  <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
	  
    </div>
  </div>

  <div id="modalBackDrop"></div>

  <script src="./home.js"></script>
  </body>
</html>
