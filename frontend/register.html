<!DOCTYPE HTML>
<html>
<head>
	<title>WinkingApple Register</title>
	<link rel='stylesheet' href='register.css'>
	<script src='session_locator.js'></script>

	<!-- Download the used font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
			rel="stylesheet">
</head>
<body>
	<div id='register-pane'>
		<p>Register</p>
		<form id='form'>
			<input name='name' type='text' placeholder='Name'
					required minLength='3' maxLength='32'>
			<input name='username' type='text' placeholder='Username'
					required minLength='3' maxLength='16'>
		</form>

		<button style='font-size: 40px;' onclick='register()'>Okay</button>
	</div>
</body>
<footer>
	<script src='register.js'></script>
</footer>
</html>
