<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
            <button id="backButton">Back</button>
            <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>

      
    </div>

    <div id="newEventModal">

      

      <h2>Day's Events</h2>
      <ul id="eventsList"></ul> <!-- List of events for the selected day -->
      
      <h2>New Event</h2>
      <div>Date: <span id="eventDateDisplay"></span></div>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>


      


      <div id="newNoteModal">
        <h2>New Note</h2>

        <input id="noteInput" placeholder="Note..." />

        <button id="saveNoteButton">Save Note</button>
        <button id="cancelNoteButton">Cancel</button>
      </div>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>


  </div>

  <div id="modalBackDrop"></div>

  <script src="./scripts.js"></script>
  </body>
</html>
